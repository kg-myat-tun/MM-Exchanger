<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>MM Exchanger</title>
    <meta name="title" content="MM Exchanger">
    <meta name="description" content="Calculate Currencies with MM Exchanger!">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://jesemario.000webhostapp.com/">
    <meta property="og:title" content="MM Exchanger">
    <meta property="og:description" content="Calculate Currencies with MM Exchanger!">
    <meta property="og:image" content="image/logo.png">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://jesemario.000webhostapp.com/">
    <meta property="twitter:title" content="MM Exchanger">
    <meta property="twitter:description" content="Calculate Currencies with MM Exchanger!">
    <meta property="twitter:image" content="image/logo.png">

    <link rel="icon" href="image/logo.svg" type="image/icon type">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />

    <title>Exchange Calculator</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/night_mode.css">
    <link rel="stylesheet" href="vendor/fontawesome/css/all.css">
</head>
<body>

    <section class="app animate__animated animate__bounceInDown  " >
        <div class="output">
            <div class="brand-container">
                <img src="image/logo.svg" class="logo" alt="">
                <p class="brand">MMEx</p>
            </div>
            <div class="result-container">
                <p class="result" id="result">0.00</p>
            </div>
        </div>

        <div class="divider"></div>

        <form class="calc" id="calc">
            <div class="input-container container">
                <label for="">Input</label>
                <input type="number" id="input" class="input" placeholder="0.00" min="1
                " autofocus required> 
            </div>
            <div class="from-container container">
                <label for="">From</label>
                <select  id="from" class="from"  required >
                    <option value="" selected>Select Currency</option>
                </select>
            </div>
            <div class="to-container container">
                <label for="">To</label>
                <select  id="to" class="to"  required>

                </select>
            </div>
            <div class="calculate-container container">
                <button class="calc-btn" id="calcBtn">Calculate</button>
            </div>
        </form>

        <div class="history-container">
            <table class="history">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Result</th>
                    </tr>
                </thead>
                <tbody id="historyList">
                    
                </tbody>
            </table>
        </div>

        <div class="del" id="del"></div>
        
    </section>

    <button class="mode-change animate__animated animate__backInUp" onclick="changeMode()">
        <i class="fas fa-moon" id="modeIcon"></i>
    </button>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
